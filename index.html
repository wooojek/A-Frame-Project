<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta charset="utf-8" name="description" content="WebVR - A-frame Project">
        <title>A-frame Project for fun!</title>

        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
        <script src='js/out.js'></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <a-mixin id='red' material='color: #FF0000'></a-mixin>
                <a-mixin id='black' material='color: #000000'></a-mixin>
                <a-mixin id='box' geometry='primitive: box; width: 1; height: 1; depth: 1'></a-mixin>
            </a-assets>

            <a-entity position='-1.25 0.5 -3' mixin='red box'></a-entity>
            <a-entity position='0 0.5 -3' mixin='black box'></a-entity>
            <a-entity position='1.25 0.5 -3' mixin='red box'></a-entity>
            <a-entity position='-1.25 1.75 -3' mixin='black box'></a-entity>
            <a-entity position='0 1.75 -3' mixin='red box'></a-entity>
            <a-entity position='1.25 1.75 -3' mixin='black box'></a-entity>
            <a-entity position='-1.25 3 -3' mixin='red box'></a-entity>
            <a-entity position='0 3 -3' mixin='black box'></a-entity>
            <a-entity position='1.25 3 -3' mixin='red box'></a-entity>
            <a-camera>
                <a-cursor></a-cursor>
            </a-camera>
            <a-plane rotation='-90 0 0' width='30' height='30' material='color: blue'></a-plane>
            <a-sky color='#ccc'></a-sky>
        </a-scene>
    </body>
</html>
